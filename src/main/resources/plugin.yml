name: Duel
author: TfT_02
main: com.me.tft_02.duel.Duel
description: Challenge other players to a duel!
version: ${project.version}-b${BUILD_NUMBER}
softdepend: [WorldGuard, Factions, Ghosts]
commands:
   duel:
      description: Usage /duel
      permission-message: You don't have <permission>
permissions:
    duel.challenge:
        description: Users with this permission are allowed to challenge other players to a duel.
        default: true
    duel.updatecheck:
        description: Users with this permission will receive a notification when there is a new version available.
        default: op